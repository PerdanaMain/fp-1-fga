<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/americano.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />

    <!-- Lato's Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Products Aroma Bumi</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-aqua">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="../images/Logo White 1.png" alt="logo white" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-transparent" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/pages/products/index.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/store.html">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container my-5" id="contact">
      <h1>How can we help?</h1>
      <div class="form-wrapper mt-4">
        <div class="fill-form">
          <div class="row my-3">
            <div class="col-lg-3 col-sm-12">
              <label for="nama" class="form-label">Nama</label>
            </div>
            <div class="col-lg-9 col-sm-12">
              <input
                type="text"
                name="nama"
                id="nama"
                class="form-control"
                placeholder="Nama"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-lg-3 col-sm-12">
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-lg-9 col-sm-12">
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-lg-3 col-sm-12">
              <label for="phone" class="form-label">Phone</label>
            </div>
            <div class="col-lg-9 col-sm-12">
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-lg-3 col-sm-12">
              <label for="subject" class="form-label">Subject</label>
            </div>
            <div class="col-lg-9 col-sm-12">
              <input
                type="text"
                name="subject"
                id="subject"
                class="form-control"
                placeholder="Subject"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="col-lg-3 col-sm-12">
              <label for="message" class="form-label">Message</label>
            </div>
            <div class="col-lg-9 col-sm-12">
              <textarea
                name="message"
                id="message"
                cols="67"
                rows="10"
                class="form-control"
                placeholder="Write the message"
              ></textarea>
            </div>
          </div>
          <button class="btn btn-danger">Submit</button>
        </div>
      </div>
    </div>
    <!-- Contact -->

    <!-- End Contact -->

    <!-- Footer -->
    <footer id="footer" class="footer">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-3 col-sm-12">
            <div class="row">
              <div class="col-lg-12 col-sm-12">
                <img
                  src="../images/Logo White.png"
                  alt="logo"
                  class="footer-logo"
                />
              </div>
              <div class="col-lg-12 col-sm-12 mt-3">
                <div class="img-icons">
                  <img
                    src="../images/mail.png"
                    alt="logo"
                    class="me-3 img-icon"
                  />
                  <img src="../images/phone.png" alt="logo" class="img-icon" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12">
            <div class="footer-tagline">
              <p>Products</p>
              <ul>
                <li>
                  <span>Coffee Based</span>
                </li>
                <li><span>Non-Coffee</span></li>
                <li><span>Tea Based</span></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12">
            <div class="footer-tagline">
              <p>Store</p>
              <span class="span"> Location </span>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12">
            <div class="footer-tagline">
              <p>Contact</p>
              <span class="span">Customer Service</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap Js -->
  </body>
</html>
