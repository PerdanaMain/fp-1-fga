<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../images/americano.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />

    <!-- Lato's Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>FizzBuzz Program</title>
  </head>
  <body>
    <!-- Main Program -->
    <div class="container fizzbuzz">
      <div class="fizzbuzz-tagline">
        <h1 class="mb-4">Get a FizzBuzz Result!</h1>
        <div class="form-group my-4">
          <div class="row">
            <div class="col-md-4">
              <label for="num" class="form-label">Type a number!</label>
            </div>
            <div class="col-md-4">
              <input
                type="number"
                name="num"
                id="num"
                class="form-control"
                min="1"
              />
            </div>
            <div class="col-md-4">
              <button onclick="check()">Click Here!</button>
            </div>
          </div>
        </div>
      </div>
      <p class="result"></p>
    </div>
    <!-- End Main Program -->

    <!-- Own JS -->
    <script src="../js/action.js"></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap Js -->
  </body>
</html>
